<div class="app-sidebar"></div>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row" id="main" >
                <div class="col-sm-12 col-md-12 well" id="content">
                    <h1><i class="fa fa-fw fa-user-plus"></i>Manage Employee</h1>
                    <div class="col-sm-12">
                        <h4><i class="icon-reorder"></i> Add Employee</h4>
                        <form class="form-horizontal" role="form" name="addEmployeeFrm" ng-submit="addEmployee();">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  name="name" placeholder="First & Last Name" value="" ng-model="emp.name" required="required">
                                    <span ng-if="addEmployeeFrm.name.$dirty && addEmployeeFrm.name.$invalid" style="color:red;">Please Enter the Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control"  name="email" placeholder="Enter Email" value="" ng-model="emp.email" required="required">
                                    <span ng-if="addEmployeeFrm.email.$dirty && addEmployeeFrm.email.$invalid" style="color:red;">Please Enter the Email</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Contact No.</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  name="contact_no" placeholder="Enter the Contact Number" value="" ng-model="emp.contact_no" required="required">
                                    <span ng-if="addEmployeeFrm.contact_no.$dirty && addEmployeeFrm.contact_no.$invalid" style="color:red;">Please Enter the Contact No.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  name="address" placeholder="Enter the Address" value="" ng-model="emp.address" required="required">
                                    <span ng-if="addEmployeeFrm.adress.$dirty && addEmployeeFrm.address.$invalid" style="color:red;">Please Enter the Address.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">Salary</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  name="salary" placeholder="Enter Salary" value="" ng-model="emp.salary" required="required">
                                    <span ng-if="addEmployeeFrm.salary.$dirty && addEmployeeFrm.salary.$invalid" style="color:red;">Please Enter the Salary.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary uppercase" ng-disabled="addEmployeeFrm.$invalid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
