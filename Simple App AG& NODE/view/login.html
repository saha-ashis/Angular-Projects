<div class="login-content">
    <h3 class="form-title">Sign In</h3>
    <span ng-if="errorMsg" ng-bind="errorMsg" style="color:red;"></span>
    <form class="form-horizontal col-sm-offset-4" autocomplete="off" name="loginForm" ng-submit="submitSignInForm();" novalidate="">
        <div class="form-group form-group-sm">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control input-sm" id="email" placeholder="mymail@mail.com" name="email" ng-model="user.email" required="required">
                <span ng-if="loginForm.email.$dirty && loginForm.email.$invalid" style="color:red;">Email is required</span>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-4">          
                <input type="password" class="form-control input-sm" id="pwd" placeholder="Enter password" name="password" ng-model="user.password" required="required">
                <span ng-if="loginForm.password.$dirty && loginForm.password.$invalid" style="color:red;">Password is required</span>
            </div>
        </div>
        <div class="form-group form-group-sm">        
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-success uppercase" ng-disabled="loginForm.$invalid">Submit</button>
            </div>
        </div>
        <div class="create-account">
            <p>
                <a href="javascript:;" id="register-btn" class="uppercase" ng-click="goToReg();">Create an account</a>
            </p>
        </div>
    </form>
</div>
