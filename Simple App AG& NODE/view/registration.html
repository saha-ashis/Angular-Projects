<div class="reg-content">
    <h3 class="form-title">Sign Up</h3>
    <form class="form-horizontal col-sm-offset-4" name="regform">
        <div class="form-group form-group-sm" >
            <label class="control-label col-sm-2" for="email">Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control input-sm" id="name" placeholder="Enter Your Full Name" name="regname" ng-model="user.regname" required="required">
                <span ng-if="regform.regname.$dirty && regform.regname.$invalid" style="color:red;">Enter Your Name Please</span>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control input-sm" id="email" placeholder="Enter Your email" name="regemail" ng-model="user.regemail" required="required">
                <span ng-if="regform.regemail.$dirty && regform.regemail.$invalid" style="color:red;">Enter your Email</span>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-4">          
                <input type="password" class="form-control input-sm" id="pwd" placeholder="Enter Your password" name="regpassword" ng-model="user.regpassword" required="required">
                <span ng-if="regform.regpassword.$dirty && regform.regpassword.$invalid" style="color:red;">Enter your Password</span>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="control-label col-sm-2" for="email">Contact No</label>
            <div class="col-sm-4">
                <input type="tel" class="form-control input-sm" id="contact" placeholder="Enter Your Contact No." name="regcontact" ng-model="user.regcontact" required="required">
                <span ng-if="regform.regcontact.$dirty && regform.regcontact.$invalid" style="color:red;">Enter your Contact No.</span>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="control-label col-sm-2" for="email">Address</label>
            <div class="col-sm-4">
                <input type="text" class="form-control input-sm" id="address" placeholder="Enter Your Address" name="regaddr" ng-model="user.regaddr" required="required">
                <span ng-if="regform.regaddr.$dirty && regform.regaddr.$invalid" style="color:red;">Enter your Address</span>
            </div>
        </div>
        <div class="form-group form-group-sm">        
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-success uppercase" ng-disabled="regform.$invalid">Submit</button>
            </div>
        </div>
        <div class="create-account">
            <p>
                <a href="javascript:void(0)" id="register-btn" class="uppercase" ng-click="goToLogin();">Sign In</a>
            </p>
        </div>
    </form>
</div>
