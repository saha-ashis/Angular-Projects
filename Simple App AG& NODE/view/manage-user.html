<div class="app-sidebar"></div>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row" id="main" >
                <div class="col-sm-12 col-md-12 well" id="content">
                    <h1><i class="fa fa-fw fa-user-plus"></i>Manage Employee</h1>
                    <span class="pull-right"><button type="button" class="btn btn-success" ng-click="goToAddEmp();"><i class="fa fa-plus" aria-hidden="true"></i> Add Employee</button></span>
                    <div class="col-sm-12">
                        <div class="span12">
                            <div class="widget red">
                                <div class="widget-title">
                                    <h4><i class="icon-reorder"></i> Employee Details</h4>
                                    <span class="tools">
                                        <a href="javascript:;" class="icon-chevron-down"></a>
                                        <a href="javascript:;" class="icon-remove"></a>
                                    </span>
                                </div>
                                <div class="widget-body">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th class="hidden-phone">Email</th>
                                                <th class="hidden-phone">Contact Number</th>
                                                <th class="hidden-phone">Salary</th>
                                                <th class="hidden-phone">Action</th>
                                            </tr>
                                        </thead> 
                                        <tbody>
                                            <tr class="odd gradeX" ng-repeat="emplist in empDetails">
                                                <td>{{emplist.name}}</td>
                                                <td class="hidden-phone">{{emplist.email}}</td>
                                                <td class="hidden-phone">{{emplist.contact_no}}</td>
                                                <td class="center hidden-phone">{{emplist.salary}}</td>
                                                <td class="center hidden-phone">
                                                    <a href="javascript:void(0)" ng-click="UpdateEmp(emplist.id);"><i class="fa fa-pencil-square-o" aria-hidden="true" title="Edit"></i></a> |
                                                    <a href="javascript:void(0)" ng-click="DeleteEmp(emplist.id);"><i class="fa fa-trash" aria-hidden="true" title="Delete"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
